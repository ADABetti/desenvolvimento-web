<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo de IR</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  
  <div class="container">
  <div id="calculadora">
    <h2>Calculadora IR</h2>
    <label for="salario-bruto">Salário bruto:</label>
    <input id="input-salario-bruto" name="salario-bruto" type="number">
    <br>
    <label for="staxa-ir"> Valor IR:</label>
    <input id="input-taxa-ir" name="taxa-ir" type="number" disabled >
    <br>
    <button id="btn-calcular">Calcular</button>
    <br>
    <label for="salario-liquido">Salário líquido:</label>
    <input id="input-salario-liquido" name="salario-liquido" type="number" disabled>
  </div>
</div>

<script src="../js/script.js"></script>
</body>
</html>
