<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operadores Relacionais</title>
  </head>
  <body>
    <script>
      var number1 = 5;
      var number2 = 10;

      var ehMaior = number1 > number2; // false
      var ehMenor = number1 < number2; // true
      var ehMaiorIgual = number1 >= number2; // false
      var ehMenorIgual = number1 >= number2; // true
      var ehIgual = number1 == number2; // false
      var ehDiferente = number1 != number2; // true

      var saoIguais = 10 == "10"; // true - NÃ£o considera o tipo.
      var saoIdenticos = 10 === "10"; // false - Considera o tipo.

      alert(number1 > number2);
    </script>
  </body>
</html>
