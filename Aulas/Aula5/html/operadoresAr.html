<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operadores aritméticos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script>
      var numero1 = 5;
      var numero2 = 10;
      var soma = numero1 + numero2;
      var subtracao = numero1 - numero2;
      var multiplicacao = numero1 * numero2;
      var divisao = numero2 / numero1;
      var potenciacao = numero1 ** numero2;
      var restoDivisao = numero2 % numero2;

      console.log(`A soma é ${soma}.`);
      console.log(`A subtracao é ${subtracao}.`);
      console.log(`A multiplicacao é ${multiplicacao}.`);
      console.log(`A divisao é ${divisao}.`);
      console.log(`A potenciacao é ${potenciacao}.`);
      console.log(`A resto da divisao é ${restoDivisao}.`);
    </script>
  </body>
</html>
