<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usando prompt</title>
  </head>
  <body>
    <script>
      var number1 = Number(window.prompt("Digite o primeiro número:"));
      var number2 = Number(window.prompt("Digite o segundo número:"));

      window.alert(`A soma é ${number1 + number2}`);
    </script>
  </body>
</html>
